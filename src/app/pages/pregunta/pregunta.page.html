<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-subtitle>Ingresa tu respuesta</ion-card-subtitle>

      <ion-card-subtitle>segun la pregnta secreta que guardaste</ion-card-subtitle>
      <ion-input type="text" [(ngModel)]="respuesta" placeholder="Ingresa la respuesta"></ion-input>
      
      <ion-button shape="round" size="small" color="tertiary"
      (click)="validarRespuestaSecreta()">

<ion-footer>
  <ion-toolbar color="primary" class="ion-text-center">
    
    <ion-button shape="round" size="small" color="tertiary"
        (click)="navegar('/inicio')">
      <ion-icon slot="start" name="home"></ion-icon>
      Inicio
    </ion-button>

    <ion-button shape="round" size="small" color="tertiary"
        (click)="navegar('/leerqr')"

      Asistencia
    </ion-button>

    <ion-button shape="round" size="small" color="tertiary"
        (click)="navegar('/login')">

      Salir
    </ion-button>

  </ion-toolbar>
</ion-footer>
